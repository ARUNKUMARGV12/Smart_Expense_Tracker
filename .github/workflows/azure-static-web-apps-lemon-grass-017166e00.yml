name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
  APP_LOCATION: "/"        # <- change if your package.json is in a subfolder (e.g. "frontend")
  OUTPUT_LOCATION: "build" # <- change to "dist" for Vite/Vue/Angular or "out" for next export

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ${{ env.APP_LOCATION }}
        run: |
          npm ci

      - name: Build app
        working-directory: ${{ env.APP_LOCATION }}
        env:
          CI: false
        run: |
          npm run build

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_GRASS_017166E00 }}
          action: "upload"
          app_location: ${{ env.APP_LOCATION }}
          api_location: ""                 # set if you have an `api/` Azure Functions folder
          output_location: ${{ env.OUTPUT_LOCATION }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
